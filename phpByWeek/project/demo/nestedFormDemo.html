<html>

    <head>
        <title>Nested Form Demo</title>

        <script>

            function show() {
                document.getElementById("fruitForm").style.display="block";
            }

        </script>
    </head>

    <body>
        <h1>Welcome to nested form</h1>
        <button onclick="show()">Show Form</button>

        <form action="nestedFormDemo.php" method="post" id="fruitForm" style="display: none;">

            <select name="apples[]">

                <option value="select">--Select--</option>
                <option value="gala">Gala</option>
                <option value="mcintosh">Mcintosh</option>
                <option value="cortland">Cortland</option>
                <option value="fuji">Fuji</option>

                <input type="submit" name="submit" value="Select Apple"/>


            </select>

        </form>
    </body>
</html>
